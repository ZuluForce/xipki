#
# All the values specified here will override the default values given
# in config.properties.
#

#karaf.framework=equinox

karaf.systemBundlesStartLevel=50

#increased start-level
org.osgi.framework.startlevel.beginning=200

#
# delay the console startup, so scripts start only if everything is initialized
#
karaf.delay.console=true

#
# You can place any customized configuration here.
#
project.revision=revision ${buildNumber} build at ${timestamp}

# Extra packages appended after standard packages
# org.apache.karaf.branding is the project logo.
org.osgi.framework.system.packages.extra = \
 org.apache.karaf.branding, \
 sun.security.pkcs11, \
 sun.security.pkcs11.wrapper, \
 org.h2, \
 org.h2.jdbcx, \
 com.mysql.jdbc, \
 com.mysql.jdbc.jdbc2.optional, \
 oracle.jdbc.driver, \
 oracle.jdbc.pool, \
 com.ibm.db2.jcc, \
 com.impossibl.postgres.jdbc, \
 org.postgresql, \
 org.postgresql.ds, \
 net.sourceforge.jtds.jdbc, \
 net.sourceforge.jtds.jdbcx

