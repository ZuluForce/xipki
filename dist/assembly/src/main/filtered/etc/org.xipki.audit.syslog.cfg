# charset for syslog messages
# the default is ISO8859-15
#charSet = ISO8859-15

# facility for syslog message
# the default is user
#facility = user

# syslog host
# the default is 127.0.0.1 
#host = 127.0.0.1

# the identification id to use in audit syslog messages.
# the default is IDENT
#ident = IDENT

# enable this if the default hostname of the sending side should be avoided.
# localName = 

# Maximal message length
# the default is 1024
#maxMessageLength = 1024

# port for the syslog host
# default is 514
#port = 514
 
# protocol for the syslog host
# the default is udp
#protocol = udp

# thread loop interval
# the default is 400 in milliseconds
threadLoopInterval = 400

# enable if each syslog message need to have a individual message number based on sequence, starting with 0
# the default is true
#useSequenceNumbers = true

# whether to use structure data
# the default is false
#useStructuredData = false

# true if the syslog client should use multiple threads (no blocking)
# the default is false
# useThreading = false

# if a write to syslog host fails, how many retries should be done.
# the default is 5 
#writeRetries = 5
