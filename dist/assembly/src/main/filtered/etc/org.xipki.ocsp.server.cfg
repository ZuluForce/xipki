# Configuration file
confFile = ocsp-config/ocsp-responder.properties

# URL patterns of the CMP serice
# The default is /ocsp/*
#urlPatterns = /ocsp/*

# URL patterns of the health check service
# The default is /health/ocsp/*
# healthUrlPatterns = /health/ocsp/*

# Whether the CertHash of the requested certificate will be included in the response.
# The default is false
#includeCertHash = false

# Whether only signed request is accepted. The default is false
#requireReqSigned = false

# Whether to verify the signature of signed request. The default is false
#checkReqSignature = false
