# The fully qualified Java class name of the JDBC driver to be used. 
db.driverClassName=com.mysql.jdbc.Driver
#db.driverClassName=oracle.jdbc.driver.OracleDriver
#db.driverClassName=com.ibm.db2.jcc.DB2Driver
#db.driverClassName=org.postgresql.Driver

# The connection URL to be passed to our JDBC driver to establish a connection.
db.url=jdbc:mysql://localhost:3306/ca
#db.url=jdbc:oracle:thin:@localhost:1521:ca
#db.url=jdbc:db2://localhost:50000/ca:currentSchema=DB2INST1;
#db.url=jdbc:postgresql://localhost:80/ca

# The connection username to be passed to our JDBC driver to establish a connection.
db.username=root

# The connection password to be passed to our JDBC driver to establish a connection.
db.password=123456

# The connection properties that will be sent to our JDBC driver when establishing
# new connections. Format of the string must be [propertyName=property;]*
#db.connectionProperties=

# The default auto-commit state of connections created by this pool.
# Default: true
db.defaultAutoCommit=false

# The default read-only state of connections created by this pool.
# (Some drivers don't support read only mode, ex: Informix)
# Default: driver default
db.defaultReadOnly=false

# The default TransactionIsolation state of connections created by this pool.
# One of the following:
#       0: NONE,
#       1: READ_COMMITTED
#       2: READ_UNCOMMITTED
#       4: REPEATABLE_READ
#       8: SERIALIZABLE
# Default: driver default
db.defaultTransactionIsolation=1

# The maximum number of active connections that can be allocated from this pool at
# the same time, or negative for no limit.
# Default: 8
db.maxActive=300

# The minimum number of connections that can remain idle in the pool, without extra
# ones being created, or zero to create none. 
# Default: 0
db.minIdle=30

# The maximum number of connections that can remain idle in the pool, without extra
# ones being released, or negative for no limit. 
# Default: 8
db.maxIdle=90

# The maximum number of milliseconds that the pool will wait (when there are no
# available connections) for a connection to be returned before throwing an
# exception, or -1 to wait indefinitely.
# Default: -1
db.maxWait=60000

# The SQL query that will be used to validate connections from this pool before
# returning them to the caller. If specified, this query MUST be an SQL SELECT
# statement that returns at least one row.
#db.validationQuery=SELECT 1 FROM dummy

# The indication of whether objects will be validated before being borrowed from the
# pool. If the object fails to validate, it will be dropped from the pool, and we 
# will attempt to borrow another.
# NOTE - for a true value to have any effect, the validationQuery parameter must be
# set to a non-null string.
# Default: true
db.testOnBorrow=false

# The indication of whether objects will be validated before being returned to the pool.
# NOTE - for a true value to have any effect, the validationQuery parameter must be set
# to a non-null string. 
# Default: false
db.testOnReturn=false

# The indication of whether objects will be validated by the idle object evictor (if any).
# If an object fails to validate, it will be dropped from the pool.
# NOTE - for a true value to have any effect, the validationQuery parameter must be set
# to a non-null string. 
# Default: false
db.testWhileIdle=false

# The number of milliseconds to sleep between runs of the idle object evictor thread. When
# non-positive, no idle object evictor thread will be run. 
# Default: -1
db.timeBetweenEvictionRunsMillis=1800000

# The number of objects to examine during each run of the idle object evictor thread
# (if any).
# Default: 3
#db.numTestsPerEvictionRun=

# The minimum amount of time an object may sit idle in the pool before it is eligable for 
# eviction by the idle object evictor (if any). 
# Default: 1000 * 60 * 30
#db.minEvictableIdleTimeMillis=

# Enable prepared statement pooling for this pool.
# Default: false
db.poolPreparedStatements=true

# The maximum number of open statements that can be allocated from the statement pool at
# the same time, or negative value for no limit. 
# Default : -1
db.maxOpenPreparedStatements=300
