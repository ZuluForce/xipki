# whether in development mode
# the default is false
dev.mode = true

# set this to false if you use mutual TLS authentication and don't want
# to sign the CMP message, note that the TLS client certificate must be
# registered in server both as CMP requestor as in the TLS truststore.
# the default is true
#sign.request = true

## Responder signer configuration
requestor.signer.type = PKCS12
requestor.signer.conf = password?1234%algo?SHA256withRSA%keystore?file:output/requestor.p12

## The certificate of the requestor
# requestor.cert = output/requestor.der

#--------------------------------------------------------------------------
#                       CA CONFIGURATION
#--------------------------------------------------------------------------

#-------------------------------- RCA ------------------------------
#ca.RCA.enabled = false
ca.RCA1.url = http://localhost:8080/cmp/RCA
ca.RCA1.cert = output/RCA1.der
ca.RCA1.responder = output/responder.der

ca.RCA1.profiles = DFLT.RA,SubCA

#-------------------------------- SubCA ------------------------------
#ca.SubCA1.enabled = false
ca.SubCA1.url = http://localhost:8080/cmp/SubCA
ca.SubCA1.cert = output/SubCA1.der
ca.SubCA1.responder = output/responder.der
ca.SubCA1.profiles = DFLT.RA,CMP

## RA certificate profile mapping
ra.profile.OCSP.ca       = SubCA1
ra.profile.OCSP.target   = DFLT.RA

ra.profile.TLS.ca        = SubCA1
ra.profile.TLS.target    = DFLT.RA

#-------------------------------- SubCAWithCRL ------------------------------
#ca.SubCAwithCRL1.enabled = false
ca.SubCAwithCRL1.url = http://localhost:8080/cmp/SubCAwithCRL
ca.SubCAwithCRL1.cert = output/SubCAwithCRL1.der
ca.SubCAwithCRL1.responder = output/responder.der
ca.SubCAwithCRL1.profiles = DFLT.RA,TLS_C

#--------------------------------------------------------------------------
## RA certificate profile mapping
ra.profile.OCSP.ca       = SubCA1
ra.profile.OCSP.target   = DFLT.RA

ra.profile.TLS.ca        = SubCA1
ra.profile.TLS.target    = DFLT.RA

#--------------------------------------------------------------------------
#                       RA Profiles
#--------------------------------------------------------------------------
profile.OCSP.type     = java:org.xipki.ca.certprofile.example.CertProfile_OCSP
profile.OCSP.conf     = validity?1825

profile.TLS.type      = java:org.xipki.ca.certprofile.example.CertProfile_TLS
profile.TLS.conf      = validity?1825
