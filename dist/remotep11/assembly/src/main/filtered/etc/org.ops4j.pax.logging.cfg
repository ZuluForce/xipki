# Root logger
# Always use the system variable ${project.logging.home} defined in etc/system.properties
log4j.rootLogger=INFO, out, osgi:*
log4j.throwableRenderer=org.apache.log4j.OsgiThrowableRenderer

# To avoid flooding the log when using DEBUG level on an ssh connection and doing log:tail
log4j.logger.org.apache.sshd.server.channel.ChannelSession = INFO

# CONSOLE appender not used by default
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ISO8601} | %-5.5p | %-16.16t | %-32.32c{1} | %-32.32C %4L | %X{bundle.id} - %X{bundle.name} - %X{bundle.version} | %m%n

# File appender
log4j.appender.out=org.apache.log4j.RollingFileAppender
log4j.appender.out.layout=org.apache.log4j.PatternLayout
#log4j.appender.out.layout.ConversionPattern=%d{ISO8601} | %-5.5p | %-16.16t | %-32.32c{1} | %-32.32C %4L | %X{bundle.id} - %X{bundle.name} - %X{bundle.version} | %m%n
# slightly shorter pattern with less bundle info but aligned messages
log4j.appender.out.layout.ConversionPattern=%d{ISO8601} | %-5.5p | %-16.16t | %-32.32c{1} | %-32.32C %4L | %-3.3X{bundle.id} - %-16.16X{bundle.name} | %m%n
log4j.appender.out.file=${project.logging.home}/xipki.log
log4j.appender.out.append=true
log4j.appender.out.maxFileSize=100MB
log4j.appender.out.maxBackupIndex=10

# Audit appender
log4j.appender.audit=org.apache.log4j.RollingFileAppender
log4j.appender.audit.layout=org.apache.log4j.PatternLayout
log4j.appender.audit.layout.ConversionPattern=%d{ISO8601} | %-24.24t | %m%n
log4j.appender.audit.file=${project.logging.home}/audit.log
log4j.appender.audit.append=true
log4j.appender.audit.maxFileSize=100MB
log4j.appender.audit.maxBackupIndex=10
log4j.additivity.audit=false

# Profiling appender
log4j.appender.profile=org.apache.log4j.RollingFileAppender
log4j.appender.profile.layout=org.apache.log4j.PatternLayout
log4j.appender.profile.layout.ConversionPattern=%d{ISO8601} | %-24.24t | %m%n
log4j.appender.profile.file=${project.logging.home}/profile.log
log4j.appender.profile.append=true
log4j.appender.profile.maxFileSize=100MB
log4j.appender.profile.maxBackupIndex=10
log4j.additivity.profile=false

# Sift appender
log4j.appender.sift=org.apache.log4j.sift.MDCSiftingAppender
log4j.appender.sift.key=bundle.name
log4j.appender.sift.default=karaf
log4j.appender.sift.appender=org.apache.log4j.FileAppender
log4j.appender.sift.appender.layout=org.apache.log4j.PatternLayout
log4j.appender.sift.appender.layout.ConversionPattern=%d{ISO8601} | %-5.5p | %-16.16t | %-32.32c{1} | %-32.32C %4L | %m%n
log4j.appender.sift.appender.file=${project.logging.home}/$\\{bundle.name\\}.log
log4j.appender.sift.appender.append=true

# Define audit log category
log4j.category.audit=audit

# Define profile log category
log4j.category.profile=profile

# Debug level for DEV profile
log4j.logger.org.xipki = INFO

##
## used Framework and Library debug settings
##

# Atomikos
log4j.logger.com.atomikos = WARN

# Karaf Features
log4j.logger.org.apache.karaf.features = INFO

# Apache Shiro
log4j.logger.org.apache.shiro = INFO

# PAX Web
log4j.logger.org.ops4j.pax.web = INFO

# Vaadin
log4j.logger.com.vaadin = INFO

log4j.logger.audit = INFO, audit
log4j.logger.profile = INFO, profile
